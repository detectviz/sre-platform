# SRE 平台 API 規格書 (SSOT)
# 版本: 3.0.0
# 更新日期: 2025-09-18
# 描述: 此文件為 SRE 平台前端與後端之間的 API 契約唯一真實來源 (Single Source of Truth)，
#      根據 pages.md 的全面分析進行了重構。
openapi: 3.1.0
info:
  title: SRE 平台 - API 規格書
  description: |
    本 API 規格為 SRE 平台前後端開發的統一數據契約。

    ## 主要功能模組
    - **身份與存取管理**：用戶、團隊、角色和權限管理
    - **資源管理**：基礎設施資源監控和群組管理
    - **事件管理**：告警規則、靜音規則和事件處理
    - **自動化中心**：腳本管理、排程任務和執行日誌
    - **儀表板**：基礎設施洞察和 SRE 戰情室
    - **通知管理**：通知策略、管道和歷史記錄
    - **分析中心**：容量規劃和性能分析
    - **平台設定**：標籤管理、郵件設定、身份驗證

    它定義了所有資源、事件、自動化、管理等模組的介面，
    並遵循 RESTful 設計原則與專案開發規範。
  version: "3.0.0"
  contact:
    name: SRE 平台開發團隊
    email: sre-platform-dev@detectviz.com
    url: https://github.com/detectviz/sre-platform
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://detectviz.com/terms

servers:
  - url: /api/v1
    description: 相對路徑 (適用於代理配置)

# ============================================
# 擴展屬性 (Vendor Extensions)
# ============================================
x-event-lifecycle:
  # 事件狀態機契約
  states: [new, acknowledged, resolved, silenced]
  transitions:
    - { from: new, to: acknowledged, action: "確認" }
    - { from: acknowledged, to: resolved, action: "解決" }
    - { from: new, to: silenced, action: "靜音" }
    - { from: acknowledged, to: silenced, action: "靜音" }

# ============================================
# API 標籤 (Tags)
# ============================================
tags:
  - name: 系統 (System)
    description: "核心系統功能，如健康檢查。"
  - name: 身份驗證 (Auth)
    description: "使用者登入、登出與 SSO 相關功能 (Keycloak 代理)。"
  - name: 儀表板 (Dashboards)
    description: "儀表板管理與資料視覺化 (Grafana 代理)。"
  - name: 事件管理 (Event Management)
    description: "事件、事件規則、靜音規則的管理 (Grafana 代理)。"
  - name: 資源管理 (Resource Management)
    description: "平台納管的基礎設施資源 (CMDB) 與資源群組。"
  - name: 自動化中心 (Automation)
    description: "自動化腳本、排程任務與執行日誌的管理。"
  - name: 分析中心 (Analysis)
    description: "容量規劃、AI 分析等決策支援功能。"
  - name: 平台設定 (Platform Settings)
    description: "平台層級的管理與設定功能，如標籤治理、權限角色等。"
  - name: 個人中心 (User Profile)
    description: "使用者個人資料與偏好設定。"
  - name: 通知管理 (Notification Management)
    description: "通知管道、策略與歷史記錄的管理。"

# ============================================
# API 路徑與端點 (Paths & Endpoints)
# ============================================
paths:
  # ============================================
  # 系統 (System)
  # ============================================
  /healthz:
    get:
      tags: [系統 (System)]
      summary: 服務健康檢查
      operationId: checkHealth
      security: []
      responses: { "200": { description: 服務健康 } }
  /readyz:
    get:
      tags: [系統 (System)]
      summary: 服務就緒檢查
      operationId: checkReadiness
      security: []
      responses: { "200": { description: 服務就緒 } }

  # ============================================
  # 身份驗證 (Auth)
  # ============================================
  /auth/sso/redirect:
    get:
      tags: [身份驗證 (Auth)]
      summary: 獲取 SSO 登入重定向 URL
      operationId: getSsoRedirectUrl
      security: []
      responses: { "200": { description: "成功獲取重定向 URL" } }
  /auth/sso/callback:
    get:
      tags: [身份驗證 (Auth)]
      summary: SSO 登入回呼
      operationId: handleSsoCallback
      security: []
      responses: { "302": { description: "登入成功，重定向至前端應用" } }
  /auth/sso/logout:
    post:
      tags: [身份驗證 (Auth)]
      summary: SSO 登出
      operationId: ssoLogout
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功取得登出 URL" } }

  # ============================================
  # 個人中心 (User Profile)
  # ============================================
  /users/me:
    get:
      tags: [個人中心 (User Profile)]
      summary: 獲取當前登入使用者資訊
      operationId: getCurrentUser
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /users/me/preferences:
    get:
      tags: [個人中心 (User Profile)]
      summary: 獲取個人偏好設定
      operationId: getUserPreferences
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    put:
      tags: [個人中心 (User Profile)]
      summary: 更新個人偏好設定
      operationId: updateUserPreferences
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "更新成功" } }

  # ============================================
  # 儀表板 (Dashboards)
  # ============================================
  /dashboards:
    get:
      tags: [儀表板 (Dashboards)]
      summary: 獲取儀表板列表
      operationId: listDashboards
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
        - name: category
          in: query
          schema:
            type: string
            enum: [infrastructure, business, operations, automation, custom]
        - name: search
          in: query
          schema:
            type: string
            description: 按名稱或描述搜尋儀表板
      responses:
        "200":
          description: 儀表板列表
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardCollection"
    post:
      tags: [儀表板 (Dashboards)]
      summary: 創建儀表板
      operationId: createDashboard
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DashboardCreateRequest"
      responses:
        "201":
          description: 創建成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"

  /dashboards/{dashboardId}:
    get:
      tags: [儀表板 (Dashboards)]
      summary: 獲取單個儀表板
      operationId: getDashboard
      security: [{ bearerAuth: [] }]
      parameters:
        - name: dashboardId
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: 儀表板資訊
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Dashboard"
    put:
      tags: [儀表板 (Dashboards)]
      summary: 更新儀表板
      operationId: updateDashboard
      security: [{ bearerAuth: [] }]
      parameters:
        - name: dashboardId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/DashboardUpdateRequest"
      responses:
        "200": { description: 更新成功 }
    delete:
      tags: [儀表板 (Dashboards)]
      summary: 刪除儀表板
      operationId: deleteDashboard
      security: [{ bearerAuth: [] }]
      parameters:
        - name: dashboardId
          in: path
          required: true
          schema: { type: string }
      responses:
        "204": { description: 刪除成功 }

  /dashboards/stats:
    get:
      tags: [儀表板 (Dashboards)]
      summary: 獲取儀表板統計指標
      operationId: getDashboardStats
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: 儀表板統計資訊
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/DashboardStats"

  /infrastructure/stats:
    get:
      tags: [儀表板 (Dashboards)]
      summary: 獲取基礎設施統計
      operationId: getInfrastructureStats
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: 基礎設施統計資料
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/InfrastructureStats"

  /infrastructure/resource-usage:
    get:
      tags: [儀表板 (Dashboards)]
      summary: 獲取資源使用率排行
      operationId: listInfrastructureResourceUsage
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
      responses:
        "200":
          description: 資源使用率資料
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ResourceUsageCollection"

  /ai/risk-predictions:
    get:
      tags: [分析中心 (Analysis)]
      summary: 獲取 AI 風險預測
      operationId: listRiskPredictions
      security: [{ bearerAuth: [] }]
      responses:
        "200":
          description: AI 風險預測清單
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RiskPredictionCollection"

  # ============================================
  # 平台設定 (Platform Settings) - 人員、團隊、角色
  # ============================================
  /users:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取人員列表
      operationId: listUsers
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /invitations:
    post:
      tags: [平台設定 (Platform Settings)]
      summary: 邀請新人員
      operationId: inviteUser
      security: [{ bearerAuth: [] }]
      responses: { "202": { description: "邀請已成功發送" } }
  /users/{userId}:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取指定人員詳情
      operationId: getUser
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    put:
      tags: [平台設定 (Platform Settings)]
      summary: 更新人員的平台權限
      operationId: updateUserPlatformRoles
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "更新成功" } }
    delete:
      tags: [平台設定 (Platform Settings)]
      summary: 刪除人員 (軟刪除)
      operationId: deleteUser
      security: [{ bearerAuth: [] }]
      responses: { "204": { description: "刪除成功" } }
  /users/{userId}/internal-status:
    put:
      tags: [平台設定 (Platform Settings)]
      summary: 更新人員的平台內部啟用狀態
      operationId: updateUserInternalStatus
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "更新成功" } }
  /teams:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取團隊列表
      operationId: listTeams
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    post:
      tags: [平台設定 (Platform Settings)]
      summary: 創建團隊
      operationId: createTeam
      security: [{ bearerAuth: [] }]
      responses: { "201": { description: "創建成功" } }
  /teams/{teamId}:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取團隊詳情
      operationId: getTeam
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    put:
      tags: [平台設定 (Platform Settings)]
      summary: 更新團隊
      operationId: updateTeam
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "更新成功" } }
    delete:
      tags: [平台設定 (Platform Settings)]
      summary: 刪除團隊 (軟刪除)
      operationId: deleteTeam
      security: [{ bearerAuth: [] }]
      responses: { "204": { description: "刪除成功" } }
  /roles:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取角色列表
      operationId: listRoles
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    post:
      tags: [平台設定 (Platform Settings)]
      summary: 創建角色
      operationId: createRole
      security: [{ bearerAuth: [] }]
      responses: { "201": { description: "創建成功" } }
  /roles/{roleId}:
    put:
      tags: [平台設定 (Platform Settings)]
      summary: 更新角色
      operationId: updateRole
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "更新成功" } }
    delete:
      tags: [平台設定 (Platform Settings)]
      summary: 刪除角色
      operationId: deleteRole
      security: [{ bearerAuth: [] }]
      responses: { "204": { description: "刪除成功" } }
  /permissions:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取所有可用權限列表
      operationId: listPermissions
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /tags:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取標籤治理規則列表
      operationId: listTagGovernanceRules
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    post:
      tags: [平台設定 (Platform Settings)]
      summary: 創建新的標籤治理規則
      operationId: createTagGovernanceRule
      security: [{ bearerAuth: [] }]
      responses: { "201": { description: "創建成功" } }
  /tags/{tagKeyId}/values:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取標籤的允許值列表
      operationId: listTagAllowedValues
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /tags/compliance-report:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取標籤合規性報告
      operationId: getTagComplianceReport
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /audit-logs:
    get:
      tags: [平台設定 (Platform Settings)]
      summary: 獲取審計日誌
      operationId: getAuditLogs
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }

  # ============================================
  # 資源管理 (Resource Management)
  # ============================================
  /resources:
    get:
      tags: [資源管理 (Resource Management)]
      summary: 獲取資源列表
      operationId: listResources
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /resource-groups:
    get:
      tags: [資源管理 (Resource Management)]
      summary: 獲取資源群組列表
      operationId: listResourceGroups
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }

  # ============================================
  # 事件管理 (Event Management)
  # ============================================
  /events:
    get:
      tags: [事件管理 (Event Management)]
      summary: 獲取事件列表
      operationId: listEvents
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /events/{eventId}:
    get:
      tags: [事件管理 (Event Management)]
      summary: 獲取事件詳情
      operationId: getEvent
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /events/{eventId}/comments:
    post:
      tags: [事件管理 (Event Management)]
      summary: 為事件新增註記
      description: "為指定的事件添加一條評論或處理歷史記錄。支援 Markdown 和 @提及。"
      operationId: addEventComment
      security: [{ bearerAuth: [] }]
      parameters:
        - name: eventId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EventCommentRequest"
      responses:
        "201":
          description: "註記新增成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EventHistory"
  /incidents:
    post:
      tags: [事件管理 (Event Management)]
      summary: 合併多個事件為一個事故
      description: "將一組關聯的事件合併成一個更高層級的事故，以便集中處理和追蹤。"
      operationId: createIncidentFromEvents
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/IncidentCreateRequest"
      responses:
        "201":
          description: "事故創建成功"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Incident"
  /event-rules:
    get:
      tags: [事件管理 (Event Management)]
      summary: 獲取事件規則列表
      operationId: listEventRules
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
    post:
      tags: [事件管理 (Event Management)]
      summary: 創建事件規則
      operationId: createEventRule
      security: [{ bearerAuth: [] }]
      responses: { "201": { description: "創建成功" } }
  /event-rules/{ruleId}:
    put:
      tags: [事件管理 (Event Management)]
      summary: 更新事件規則
      operationId: updateEventRule
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "更新成功" } }
    delete:
      tags: [事件管理 (Event Management)]
      summary: 刪除事件規則
      operationId: deleteEventRule
      security: [{ bearerAuth: [] }]
      responses: { "204": { description: "刪除成功" } }
  /event-rule-templates:
    get:
      tags: [事件管理 (Event Management)]
      summary: 獲取事件規則範本列表
      operationId: listEventRuleTemplates
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /event-rules/scope-preview:
    post:
      tags: [事件管理 (Event Management)]
      summary: 預覽事件規則影響範圍
      operationId: previewEventRuleScope
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }
  /event-rules/metrics:
    get:
      tags: [事件管理 (Event Management)]
      summary: 獲取事件規則可用指標
      operationId: listEventRuleMetrics
      security: [{ bearerAuth: [] }]
      responses: { "200": { description: "成功" } }

  # ============================================
  # 自動化中心 (Automation)
  # ============================================
  /scripts:
    get:
      tags: [自動化中心 (Automation)]
      summary: 獲取自動化腳本列表
      operationId: listAutomationScripts
      security: [{ bearerAuth: [] }]
      parameters:
        - $ref: "#/components/parameters/PageParam"
        - $ref: "#/components/parameters/PageSizeParam"
        - name: category
          in: query
          schema:
            type: string
            description: 依腳本分類過濾
        - name: is_enabled
          in: query
          schema:
            type: boolean
        - name: search
          in: query
          schema:
            type: string
            description: 按名稱或描述搜尋
      responses:
        "200":
          description: 腳本列表
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutomationScriptCollection"
    post:
      tags: [自動化中心 (Automation)]
      summary: 創建自動化腳本
      operationId: createAutomationScript
      security: [{ bearerAuth: [] }]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutomationScriptCreateRequest"
      responses:
        "201":
          description: 創建成功
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutomationScript"

  /scripts/{scriptId}:
    get:
      tags: [自動化中心 (Automation)]
      summary: 獲取腳本詳情
      operationId: getAutomationScript
      security: [{ bearerAuth: [] }]
      parameters:
        - name: scriptId
          in: path
          required: true
          schema: { type: string }
      responses:
        "200":
          description: 腳本資訊
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AutomationScript"
    put:
      tags: [自動化中心 (Automation)]
      summary: 更新腳本
      operationId: updateAutomationScript
      security: [{ bearerAuth: [] }]
      parameters:
        - name: scriptId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutomationScriptUpdateRequest"
      responses:
        "200": { description: 更新成功 }
    delete:
      tags: [自動化中心 (Automation)]
      summary: 刪除腳本
      operationId: deleteAutomationScript
      security: [{ bearerAuth: [] }]
      parameters:
        - name: scriptId
          in: path
          required: true
          schema: { type: string }
      responses:
        "204": { description: 刪除成功 }

  /scripts/{scriptId}/execute:
    post:
      tags: [自動化中心 (Automation)]
      summary: 觸發腳本執行
      operationId: executeAutomationScript
      security: [{ bearerAuth: [] }]
      parameters:
        - name: scriptId
          in: path
          required: true
          schema: { type: string }
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutomationScriptExecuteRequest"
      responses:
        "202":
          description: 執行請求已接受
          content:
