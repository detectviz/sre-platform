              cancelText: '取消',
              onOk: () => {
                message.success(`正在重啟 ${recommendation.service} 服務...`);
              }
            });
            break;
          case 'rollback':
            window.open(`/deployment/rollback/${recommendation.service}`, '_blank');
            break;
          case 'logs':
            window.open(`/logs/search?resource=${recommendation.resource}`, '_blank');
            break;
          case 'scale':
            window.open(`/scaling/configure/${recommendation.service}`, '_blank');
            break;
          default:
            message.info('正在執行操作...');
        }

          setIsLoading(true);
          setAnalysisResult(null);
          // Simulate AI analysis delay

            // Mocked analysis result
            const rootCause = "根本原因很可能在於 'user-authentication' 服務中的內存洩漏，導致下游服務的連鎖故障。";
            const impact = "對人員登錄和註冊功能造成嚴重影響。人員數據庫可能存在數據不一致的風險。";
            const recommendations = [
              {
                text: "立即重啟 'user-authentication' 服務",
                type: "restart",
                service: "user-authentication",
                urgent: true
              },
              {
                text: "回滾 'user-authentication' 服務的最新部署",
                type: "rollback",
                service: "user-authentication",
                urgent: false
              },
              {
                text: "檢查 db-prod-01 日誌",
                type: "logs",
                resource: "db-prod-01",
                urgent: false
              },
              {
                text: "增加 'user-authentication' 服務的內存分配",
                type: "scale",
                service: "user-authentication",
                urgent: false
              }
            ];
            const confidence = 85; // AI分析信心度
            const analyzedEvents = incidents.map(inc => ({
              ...inc,
              analyzed: true
            }));
            setAnalysisResult({ rootCause, impact, recommendations, confidence, analyzedEvents });
            setIsLoading(false);
          }, 1500);
          return () => clearTimeout(timer);
        }
      }, [open, incidents]);

            <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
              <RobotOutlined style={{ color: 'var(--brand-info)' }} />

            </div>
          }
          open={open}
          onCancel={onClose}
          footer={[
            <Button
              key="ack"
              type="default"
              icon={<CheckOutlined />}
              onClick={() => {
                message.success('已確認收到分析報告');
                onClose();
              }}
            >
              確認收到 (Ack)
            </Button>,
            <Button key="close" onClick={onClose}>關閉</Button>
          ]}
          width={800}
          centered
        >
          <Spin spinning={isLoading} tip="AI 引擎正在分析中，請稍候...">
            {analysisResult ? (
              <div style={{ marginTop: '24px', display: 'flex', flexDirection: 'column', gap: '24px' }}>
                <div className="modal-section">
                  <Title level={5} className="section-title">
                    分析事件 ({incidents.length})
                    {incidents.length > 3 && (
                      <Tag color="blue" size="small" style={{ marginLeft: '8px' }}>
                        批量分析

                    )}

                  <List
                    size="small"
                    dataSource={incidents.slice(0, 3)}

                      <List.Item>
                        <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center', width: '100%' }}>

                              item.severity === 'major' ? 'orange' :
                                item.severity === 'minor' ? 'green' : 'blue'

                            {item.severity.toUpperCase()}
                          </Tag>
                        </div>
                      </List.Item>

                    </Typography.Text>

                <div className="modal-section">
                  <Title level={5} className="section-title">
                    根本原因分析 (RCA)
                    <Tag color="blue" style={{ marginLeft: '8px', fontSize: '12px' }}>
                      信心度: {analysisResult.confidence}%
                    </Tag>
                  </Title>
                  <Paragraph>{renderEntityLinkedText(analysisResult.rootCause)}</Paragraph>
                </div>
                <div className="modal-section">
                  <Title level={5} className="section-title">影響範圍評估</Title>
                  <Paragraph>{renderEntityLinkedText(analysisResult.impact)}</Paragraph>
                </div>
                <div className="modal-section">
                  <Title level={5} className="section-title">建議操作</Title>
                  <List
                    size="small"
                    dataSource={analysisResult.recommendations}
                    renderItem={item => (
                      <List.Item>
                        <div style={{ width: '100%', display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>

                              <Tag color="red" size="small" style={{ marginLeft: '8px' }}>

      // 🎯 靜音規則智慧輸入函數 - 根據標籤類型選擇最佳輸入方式
      const getSilenceSmartValueInput = (selectedKey, style = {}) => {
        // 靜音規則的標籤選項
        const silenceOptions = {
          severity: ['critical', 'warning', 'info', 'debug'],
          environment: ['production', 'staging', 'development', 'testing'],
          resource_name: ['web-server-01', 'db-master-01', 'cache-01', 'api-gateway-01'],
          resource_group: ['production-web', 'production-db', 'staging-web', 'monitoring'],
          alert_name: ['CPU使用率過高', '記憶體不足', '磁碟空間不足', '網路異常'],
          resource_tag: ['production', 'staging', 'database', 'web-server', 'high-priority', 'team-alpha'],
          component: ['network', 'firewall', 'load_balancer', 'kubernetes', 'docker', 'consul'],
          team: ['Developers', 'DevOps Team', 'Database Team', 'Network Team', 'Security Team', 'Operations Team', 'Platform Team'],
          category: ['security', 'performance', 'availability', 'capacity', 'configuration']
        };

        // 根據標籤類型選擇輸入方式
        switch (selectedKey) {
          // 📋 下拉選單 - 有限且固定值
          case 'severity':
          case 'environment':
          case 'resource_group':
          case 'resource_tag':
          case 'component':
          case 'team':
          case 'category':
            return (
              <Select
                placeholder="選擇值"
                style={{ ...style }}
                showSearch
                filterOption={(input, option) =>
                  (option?.children ?? '').toLowerCase().includes(input.toLowerCase())
                }
              >
                {silenceOptions[selectedKey]?.map(option => (
                  <Select.Option key={option} value={option}>
                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                      {selectedKey === 'severity' && (
                        <Tag color={
                          option === 'critical' ? 'red' :
                            option === 'warning' ? 'orange' :
                              option === 'info' ? 'blue' : 'gray'
                        } size="small">
                          {option.toUpperCase()}
                        </Tag>
                      )}
                      {option}
                    </div>
                  </Select.Option>
                ))}
              </Select>
            );

          // 🔍 自動完成輸入框 - 大量且不固定值
          case 'resource_name':
          case 'alert_name':
            return (
              <AutoComplete
                placeholder={`輸入或選擇${selectedKey === 'resource_name' ? '資源名稱' : '事件名稱'}`}
                style={{ ...style }}
                options={silenceOptions[selectedKey]?.map(option => ({
                  value: option,
                  label: (
                    <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                      <SearchOutlined style={{ color: 'rgba(255,255,255,0.5)' }} />
                      {option}
                    </div>
                  )
                }))}
                filterOption={(inputValue, option) =>
                  option.value.toLowerCase().includes(inputValue.toLowerCase())
                }
              />
            );

          // ✏️ 自由輸入 - 靈活匹配
          case 'alert_name':
          default:
            return (
              <Input
                placeholder="輸入匹配值"
                style={{ ...style }}
                prefix={<EditOutlined style={{ color: 'rgba(255,255,255,0.5)' }} />}
              />
            );
        }
      };

      const onFinish = (values) => {
        const newSilence = {
          ...values,
          key: editingSilence ? editingSilence.key : `s_${Date.now()}`,
          creator: editingSilence ? editingSilence.creator : 'admin',
          type: silenceType,
          recurringPattern: silenceType === 'recurring' ? recurringPattern : null,
          monthlyType: recurringPattern === 'monthly' ? monthlyType : null
        };

        if (editingSilence) {
          setSilences(silences.map(s => s.key === editingSilence.key ? newSilence : s));
          message.success('靜音規則更新成功');
        } else {
          setSilences([newSilence, ...silences]);
          message.success('靜音規則新增成功');
        }
        handleCancel();
      };

      const handleDelete = (key) => {
        confirmDelete('靜音規則', () => {
          setSilences(silences.filter(s => s.key !== key));
        });
      };

      const handleBatchDelete = () => {
        modal.confirm({
          title: `確定要刪除 ${selectedRowKeys.length} 條靜音規則嗎？`,
          icon: <ExclamationCircleOutlined />,
          content: '此操作無法復原。',
          okText: '確定',
          okType: 'danger',
          cancelText: '取消',
          onOk() {
            setSilences(silences.filter(s => !selectedRowKeys.includes(s.key)));
            setSelectedRowKeys([]);
            message.success('批次刪除成功');
          }
        });
      };

      const toggleEnabled = (key) => {
        setSilences(silences.map(s =>
          s.key === key ? { ...s, enabled: !s.enabled } : s
        ));
        message.success('靜音規則狀態已更新');
      };

      // Define all possible columns
      const allColumns = {
        enabled: {
          title: '啟用',
          dataIndex: 'enabled',
          width: '8%',
          render: (enabled) => (
            <Switch
              checked={enabled}
              onChange={(checked) => {
                // 這裡可以新增切換邏輯
                // TODO: 實作啟用/停用邏輯
              }}
            />
          )
        },
        name: {
          title: '名稱',
          dataIndex: 'name',
          width: '14%'
        },
        status: {
          title: '狀態',
          key: 'status',
          width: '8%',
          render: (_, record) => {
            const status = getStatus(record);
            return <Tag color={status.color}>{status.text}</Tag>;
          }
        },
        type: {
          title: '類型',
          dataIndex: 'type',
          width: '7%',
          render: (type) => (
            <Tag color={type === 'once' ? 'blue' : 'green'}>
              {type === 'once' ? '單次' : '週期'}
            </Tag>
          )
        },
        matchers: {
          title: '匹配條件',
          dataIndex: 'matchers',
          width: '20%',
          render: (matchers) => {
            if (!matchers || matchers.length === 0) {
              return <Text type="secondary">無條件</Text>;
            }

            const displayMatchers = matchers.slice(0, 3);
            const remainingCount = matchers.length - displayMatchers.length;

            const allMatchersText = matchers.map(m => `${m.key} ${m.op || '='} ${m.value}`).join(', ');

            return (
              <Tooltip title={
                <div style={{ maxWidth: '300px' }}>
                  <div style={{ marginBottom: '8px', fontWeight: 600 }}>所有匹配條件：</div>
                  {matchers.map((m, i) => (
                    <div key={i} style={{ marginBottom: '4px' }}>
                      <Tag size="small" color="default">{m.key}</Tag>
                      <span style={{ margin: '0 4px', color: 'rgba(255,255,255,0.8)' }}>{m.op || '='}</span>
                      <span style={{ color: 'rgba(255,255,255,0.9)' }}>{m.value}</span>
                    </div>
                  ))}
                </div>
              }
                placement="topLeft"
              >
                <Space size={[4, 4]} wrap style={{ maxWidth: '100%' }}>
                  {displayMatchers.map((m, i) => (
                    <Tag
                      key={i}
                      size="small"
                      color="default"
                      style={{
                        maxWidth: '120px',
                        overflow: 'hidden',
                        textOverflow: 'ellipsis',
                        whiteSpace: 'nowrap',
                        display: 'inline-block'
                      }}
                    >
                      {`${m.key}${m.op || '='}${m.value}`}
                    </Tag>
                  ))}
                  {remainingCount > 0 && (
                    <Tag size="small" style={{ color: 'rgba(255,255,255,0.6)' }}>
                      +{remainingCount}
                    </Tag>
                  )}
                </Space>
              </Tooltip>
            );
          }
        },
        schedule: {
          title: '排程',
          key: 'schedule',
          width: '15%',
          render: (_, record) => {
            if (record.type === 'once') {
              return record.timeRange?.[0]?.format('MM-DD HH:mm') + ' - ' + record.timeRange?.[1]?.format('MM-DD HH:mm');
            } else if (record.recurringPattern === 'weekly') {
              const days = record.weekdays?.map(d => ['日', '一', '二', '三', '四', '五', '六'][d]).join(',') || '';
              return `每週${days} ${record.timeSlot?.[0]}-${record.timeSlot?.[1]}`;
            } else if (record.recurringPattern === 'monthly') {
              return `每月${record.monthlyType === 'lastday' ? '最後一天' : '特定日期'} ${record.timeSlot?.[0]}-${record.timeSlot?.[1]}`;
            }
            return '-';
          }
        },
        nextExecution: {
          title: '下次執行',
          key: 'nextExecution',
          width: '10%',
          render: (_, record) => {
            const next = getNextExecution(record);
            return next ? next.format('MM-DD HH:mm') : '-';
          }
        },
        creator: {
          title: '創建者',
          dataIndex: 'creator',
          width: '8%',
          render: (creator) => creator || '-'
        },
        action: {
          title: '操作',
          key: 'action',
          width: '12%',
          render: (_, record) => (
            <Space>
              <Tooltip title="編輯">
                <Button type="text" icon={<EditOutlined />} onClick={() => showModal(record)} />
              </Tooltip>
              <Tooltip title="刪除">
                <Button type="text" danger icon={<DeleteOutlined />} onClick={() => handleDelete(record.key)} />
              </Tooltip>
            </Space>
          )
        }
      };

      // Generate dynamic columns based on visible settings
      const columns = Object.keys(allColumns)
        .filter(key => visibleColumns[key])
        .map(key => allColumns[key]);

      const onSelectChange = (newSelectedRowKeys) => setSelectedRowKeys(newSelectedRowKeys);
      const rowSelection = { selectedRowKeys, onChange: onSelectChange, columnWidth: 32 };
      const hasSelected = selectedRowKeys.length > 0;
      const filteredSilences = silences.filter(s =>
        s.name.toLowerCase().includes(searchText.toLowerCase()) ||
        s.description.toLowerCase().includes(searchText.toLowerCase())
      );

      return (
        <React.Fragment>

          {/* 工具列 */}
          <Space style={{
            display: 'flex',
            justifyContent: 'space-between',
            alignItems: 'center',
            marginBottom: 'var(--spacing-lg)',
            width: '100%'
          }}>
            <Space>
              <Input.Search
                placeholder="搜尋規則名稱或描述..."
                onChange={e => setSearchText(e.target.value)}
                style={{ width: 300 }}
                allowClear
              />
              <Button className="toolbar-btn" icon={<FilterOutlined />}>
                篩選
              </Button>
            </Space>
            <Space>
              <Button className="toolbar-btn" icon={<DownloadOutlined />}>匯出</Button>
              <Popover
                content={
                  <div style={{ width: '200px' }}>
                    <div style={{ marginBottom: '12px', fontWeight: 600, color: 'rgba(255, 255, 255, 0.9)' }}>
                      欄位顯示設定
                    </div>
                    <div style={{ display: 'flex', flexDirection: 'column', gap: '8px' }}>
                      {Object.keys(allColumns).map(key => (
                        <div key={key} style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                          <Checkbox
                            checked={visibleColumns[key]}
                            onChange={(e) => setVisibleColumns(prev => ({ ...prev, [key]: e.target.checked }))}
                            style={{ marginRight: '8px' }}
                          />
                          <span style={{ color: 'rgba(255, 255, 255, 0.8)', fontSize: '13px' }}>
                            {allColumns[key].title}
                          </span>
                        </div>
                      ))}
                    </div>
                  </div>
                }
                title={null}
                trigger="click"
                open={isColumnSettingsOpen}
                onOpenChange={setIsColumnSettingsOpen}
                placement="bottomRight"
                overlayStyle={{
                  backgroundColor: 'rgba(0, 0, 0, 0.8)',
                  backdropFilter: 'blur(8px)',
                  border: '1px solid rgba(255, 255, 255, 0.1)'
                }}
              >
                <Button className="toolbar-btn" icon={<EyeOutlined />}>
                  欄位設定
                </Button>
              </Popover>
              <Button type="primary" icon={<PlusOutlined />} onClick={() => showModal()}>
                新增規則
              </Button>
            </Space>
          </Space>
          <div className="table-wrapper">
            {
              filteredSilences.length > 0 ?
                <Table
                  rowSelection={rowSelection}
                  columns={columns}
                  dataSource={filteredSilences}
                  rowKey="key"
                  className="transparent-bg"
                  size="small"
                /> :
                <Empty description="尚無任何靜音規則">
                  <Button type="primary" icon={<PlusOutlined />} onClick={() => showModal()}>立即新增規則</Button>
                </Empty>
            }
          </div>

          {hasSelected && (
            <div className="batch-actions-floating">
              <div className="batch-info">
                <CheckCircleOutlined style={{ color: 'var(--brand-primary)' }} />
                <span>已選擇 <span className="batch-count">{selectedRowKeys.length}</span> 項</span>
              </div>
              <Space>
                <Button className="batch-action-button danger-button" onClick={handleBatchDelete}>批次刪除</Button>
              </Space>
              <Button type="text" icon={<CloseOutlined />} onClick={() => setSelectedRowKeys([])} />
            </div>
          )}

          <Modal
            title={null}
            open={isModalOpen}
            onCancel={handleCancel}
            footer={null}
            width={900}
            centered
            className="silence-modal"
            style={{
              background: 'var(--bg-elevated)',
              border: '1px solid var(--border-base)',
              borderRadius: '12px'
            }}
          >
            {/* Modal Header */}
            <div className="modal-header" style={{
              borderBottom: '1px solid rgba(255, 255, 255, 0.08)',
              paddingBottom: '20px',
              marginBottom: '20px'
            }}>
              <Title level={3} style={{ margin: 0 }}>
                {editingSilence ? '編輯靜音規則' : '新增靜音規則'}
              </Title>
              <Paragraph type="secondary" style={{ marginBottom: 0, marginTop: 8 }}>
                {currentStep === 0 && '設定規則基本資訊和快速範本'}
                {currentStep === 1 && '設定靜音生效的時間'}
                {currentStep === 2 && '設定要靜音的事件條件'}
              </Paragraph>
            </div>

            {/* Steps Navigation */}
            <div className="steps-container" style={{
              marginBottom: '32px',
            }}>
              <div style={{ marginBottom: '16px', textAlign: 'center' }}>
                <Text style={{ fontSize: '12px', color: 'rgba(255,255,255,0.6)' }}>
                  💡 點擊任一步驟即可直接跳轉編輯
                </Text>
              </div>
              <div className="steps" style={{
                display: 'flex',
                position: 'relative'
              }}>
                {[
                  { step: 0, label: '基本資訊', icon: '📋' },
                  { step: 1, label: '設定排程', icon: '⏰' },
                  { step: 2, label: '設定範圍', icon: '🎯' }
                ].map(({ step, label, icon }) => {
                  const isActive = currentStep === step;
                  const isCompleted = currentStep > step;

                  return (
                    <div
                      key={step}
                      className="step-item"
                      onClick={() => setCurrentStep(step)}
                      style={{
                        flex: 1,
                        display: 'flex',
                        flexDirection: 'column',
                        alignItems: 'center',
                        gap: '8px',
                        cursor: 'pointer',
                        position: 'relative',
                        zIndex: 1
                      }}
                    >
                      <div
                        className="step-indicator"
                        style={{
                          width: '40px',
                          height: '40px',
                          borderRadius: '50%',
                          display: 'flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          background: isActive ? 'linear-gradient(135deg, #1890ff 0%, #40a9ff 100%)' :
                            isCompleted ? 'rgba(52, 168, 83, 0.9)' : 'rgba(255, 255, 255, 0.08)',
                          border: `2px solid ${isActive ? 'transparent' :
                            isCompleted ? 'rgba(52, 168, 83, 0.6)' : 'rgba(255, 255, 255, 0.2)'
                            }`,
                          fontSize: '18px',
                          transition: 'all 0.3s ease',
                          boxShadow: isActive ? '0 0 20px rgba(24, 144, 255, 0.4)' : 'none'
                        }}
                      >
                        {isCompleted ? '✓' : icon}
                      </div>
                      <span className="step-label">
                        {label}
                      </span>
                    </div>
                  );
                })}
                {/* Progress line */}
                <div
                  style={{
                    position: 'absolute',
                    top: '20px',
                    left: '20px',
                    right: '20px',
                    height: '2px',
                    background: 'rgba(255, 255, 255, 0.08)',
                    zIndex: 0
                  }}
                >
                  <div
                    style={{
                      position: 'absolute',
                      top: 0,
                      left: 0,
                      height: '100%',
                      width: `${((currentStep) / 2) * 100}%`,
                      background: 'linear-gradient(90deg, #52a853 0%, #1890ff 100%)',
                      transition: 'width 0.3s ease'
                    }}
                  />
                </div>
              </div>
            </div>

            <Form form={form} layout="vertical" onFinish={onFinish}>
              {/* Step Content Container */}
              <div className="step-content" style={{
                minHeight: '400px',
                position: 'relative',
                overflow: 'hidden',
                padding: '24px 0'
              }}>
                {/* 第一步：基本資訊 */}
                {currentStep === 0 && (
                  <div>
                    <div style={{ marginBottom: 24 }}>
                      <div style={{ display: 'flex', alignItems: 'center', marginBottom: '16px' }}>
                        <div className="severity-indicator severity-info"></div>
                        <Title level={5} style={{ margin: 0, color: 'rgba(255, 255, 255, 0.9)' }}>快速套用範本</Title>
                      </div>
                      <div style={{ padding: '16px', background: 'rgba(0,0,0,0.2)', borderRadius: '8px' }}>
                        <Space wrap size={[8, 8]}>
                          {quickTemplates.map((template, index) => (
                            <Button
                              key={index}
                              className="table-action-btn"
                              onClick={() => applyTemplate(template.template)}
                            >
                              {template.name}
                            </Button>
                          ))}
                        </Space>
                      </div>
                    </div>

                    <Form.Item name="name" label="規則名稱" rules={[{ required: true }]}>
                      <Input placeholder="例如：週末例行維護" />
                    </Form.Item>

                    <Form.Item name="description" label="描述">
                      <TextArea rows={3} placeholder="資料庫例行維護，預期會有短暫連線中斷" />
                    </Form.Item>
                  </div>
                )}

                {/* 第二步：設定排程 */}
                {currentStep === 1 && (
                  <div>
                    {/* 靜音類型 */}
                    <Form.Item label="靜音類型" required>
                      <Radio.Group value={silenceType} onChange={e => setSilenceType(e.target.value)}>
                        <Radio value="once">單次靜音</Radio>
                        <Radio value="recurring">週期性靜音</Radio>
                      </Radio.Group>
                    </Form.Item>

                    {/* 單次靜音設定 */}
                    {silenceType === 'once' && (
                      <Form.Item name="timeRange" label="時間範圍" rules={[{ required: true }]}>
                        <RangePicker
                          showTime
                          format="YYYY-MM-DD HH:mm"
                          style={{ width: '100%' }}
                          placeholder={['開始時間', '結束時間']}
                        />
                      </Form.Item>
                    )}

                    {/* 週期性靜音設定 */}
                    {silenceType === 'recurring' && (
                      <>
                        <Form.Item label="重複模式" required>
                          <Select
                            value={recurringPattern}
                            onChange={setRecurringPattern}
                            placeholder="選擇重複模式"
                          >
                            <Select.Option value="daily">每日</Select.Option>
                            <Select.Option value="weekly">每週</Select.Option>
                            <Select.Option value="monthly">每月</Select.Option>
                            <Select.Option value="custom">自訂 Cron</Select.Option>
                          </Select>
                        </Form.Item>

                        {/* 每週設定 */}
                        {recurringPattern === 'weekly' && (
                          <Form.Item name="weekdays" label="選擇星期">
                            <Checkbox.Group>
                              <Checkbox value={1}>週一</Checkbox>
                              <Checkbox value={2}>週二</Checkbox>
                              <Checkbox value={3}>週三</Checkbox>
                              <Checkbox value={4}>週四</Checkbox>
                              <Checkbox value={5}>週五</Checkbox>
                              <Checkbox value={6}>週六</Checkbox>
                              <Checkbox value={0}>週日</Checkbox>
                            </Checkbox.Group>
                          </Form.Item>
                        )}

                        {/* 每月設定 */}
                        {recurringPattern === 'monthly' && (
                          <Form.Item label="執行日期">
                            <Radio.Group value={monthlyType} onChange={e => setMonthlyType(e.target.value)}>
                              <Radio value="date">每月特定日期</Radio>
                              <Radio value="weekday">每月特定星期</Radio>
                              <Radio value="lastday">每月最後一天</Radio>
                            </Radio.Group>

                            {monthlyType === 'date' && (
                              <Form.Item name="monthlyDates" style={{ marginTop: 8 }}>
                                <Select mode="multiple" placeholder="選擇日期">
                                  {[...Array(31)].map((_, i) => (
                                    <Select.Option key={i + 1} value={i + 1}>{i + 1}日</Select.Option>
                                  ))}
                                </Select>
                              </Form.Item>
                            )}
                          </Form.Item>
                        )}

                        {/* 自訂 Cron */}
                        {recurringPattern === 'custom' && (
                          <Form.Item
                            name="cronExpression"
                            label="Cron 表達式"
                            extra="例如: 0 2 * * 6,0 (每週六日凌晨2點)"
                          >
                            <Input placeholder="輸入 Cron 表達式" />
                          </Form.Item>
                        )}

                        {/* 時段設定 */}
                        <Row gutter={16}>
                          <Col span={12}>
                            <Form.Item name="timeSlot" label="靜音時段" rules={[{ required: true }]}>
                              <Input placeholder="例如: ['02:00', '04:00']" />
                            </Form.Item>
                          </Col>
                          <Col span={12}>
                            <Form.Item name="duration" label="持續時間">
                              <InputNumber
                                addonAfter="小時"
                                min={0.5}
                                max={24}
                                step={0.5}
                                style={{ width: '100%' }}
                              />
                            </Form.Item>
                          </Col>
                        </Row>

                        {/* 有效期限 */}
                        <Form.Item label="有效期限">
                          <Radio.Group value={validityType} onChange={e => setValidityType(e.target.value)}>
                            <Radio value="forever">永久有效</Radio>
                            <Radio value="until">截止到特定日期</Radio>
                            <Radio value="count">執行特定次數</Radio>
                          </Radio.Group>

                          {validityType === 'until' && (
                            <Form.Item name="validUntil" style={{ marginTop: 8 }}>
                              <DatePicker placeholder="選擇截止日期" style={{ width: '100%' }} />
                            </Form.Item>
                          )}

                          {validityType === 'count' && (
                            <Form.Item name="executionCount" style={{ marginTop: 8 }}>
                              <InputNumber min={1} max={100} addonAfter="次" className="select-full" />
                            </Form.Item>
                          )}
                        </Form.Item>
                      </>
                    )}
                  </div>
                )}

                {/* 第三步：設定範圍 */}
                {currentStep === 2 && (
                  <div>

            message: `Connection established successfully`,

        'team_1': 'Developers',
        'team_2': 'Viewers',
        'team_3': 'Administrators',
        'team_4': 'QA Team',
        'team_5': 'DevOps Team',
        'team_6': 'Database Team',
        'team_7': 'Network Team',
        'team_8': 'Security Team',
        'team_9': 'Operations Team',
        'team_10': 'Platform Team'

        setIsUserModalOpen(false);
        setEditingUser(null);

      };

        const newUser = {
          ...values,
          key: editingUser ? editingUser.key : `u_${Date.now()}`,
          created_at: editingUser ? editingUser.created_at : dayjs(),
          last_login: editingUser ? editingUser.last_login : null
        };
        if (editingUser) {
          setUsers(users.map(u => u.key === editingUser.key ? newUser : u));
          message.success('人員更新成功');
        } else {
          setUsers([newUser, ...users]);
          message.success('人員新增成功');
        }
        handleUserCancel();
      };
      const handleToggleUserStatus = (userKey, newStatus) => {
        const user = users.find(u => u.key === userKey);
        if (!user) return;

        // 檢查人員當前狀態
        if (user.status === 'pending') {
          message.warning('待激活用人員無法直接切換狀態，請先激活用人員');
          return;

        if (user.status === 'locked') {
          message.warning('鎖定人員無法直接切換狀態，請聯繫管理員');
          return;
        }

          title: `確定要${statusText}此人員嗎？`,
          content: `${statusText}人員 "${user.name}" 的帳號。${newStatus === 'inactive' ? '停用後人員將無法登入系統，但保留所有權限設定。' : '啟用後人員可以正常使用系統。'}`,
          okText: '確定',
          cancelText: '取消',
          onOk() {
            setUsers(users.map(u => u.key === userKey ? { ...u, status: newStatus } : u));
            message.success(`人員${statusText}成功`);
          }
        });

          okType: 'danger',

        user.email.toLowerCase().includes(userSearchText.toLowerCase())

    // 智能標籤輸入組件
    const SmartTagInput = ({ value = {}, onChange, placeholder = "輸入標籤...", style }) => {
      const [tags] = useLocalStorageState('sre-unified-tags', []);
      const [currentKey, setCurrentKey] = useState('');
      const [currentValue, setCurrentValue] = useState('');
      const [keyInputMode, setKeyInputMode] = useState(true);
      const { message } = antd.App.useApp();

      // 從標籤管理系統獲取 Key 選項
      const keyOptions = tags.map(tag => ({
        value: tag.name,
        label: tag.displayName || tag.name,
        description: tag.description,
        required: tag.required,
        valueCount: tag.values.length,
        values: tag.values
      }));

      // 當前選中的標籤定義
      const selectedTagDef = tags.find(tag => tag.name === currentKey);

      // 生成值選項（基於標籤的預設值）
      const getValueOptions = (keyName) => {
        const tagDef = tags.find(tag => tag.name === keyName);
        if (!tagDef || !tagDef.values) return [];

        return tagDef.values.map(val => ({
          value: val.value,
          label: val.displayName || val.value,
          color: val.color,
          description: val.displayName,
          usageCount: val.usageCount
        }));
      };

      // 驗證值是否存在於標籤的預設值列表中
      const validateValue = (keyName, inputValue) => {
        const tagDef = tags.find(tag => tag.name === keyName);
        if (!tagDef) return true;

        // 如果標籤有預設值列表，檢查是否在列表中
        if (tagDef.values && tagDef.values.length > 0) {
          return tagDef.values.some(val => val.value === inputValue);
        }

        // 如果沒有預設值列表，允許任意值
        return true;
      };

      // 處理標籤添加
      const handleAddTag = () => {
        if (!currentKey || !currentValue) return;

        // 驗證值
        if (!validateValue(currentKey, currentValue)) {
          const tagDef = tags.find(tag => tag.name === currentKey);
          if (tagDef?.values && tagDef.values.length > 0) {
            const validValues = tagDef.values.map(val => val.value).join(', ');
            message.error(`"${currentKey}" 的值必須是: ${validValues}`);
          } else {
            message.error(`"${currentKey}" 的值格式不正確`);
          }
          return;
        }

        // 添加標籤
        const newTags = { ...value, [currentKey]: currentValue };
        onChange?.(newTags);

        // 重置輸入
        setCurrentKey('');
        setCurrentValue('');
        setKeyInputMode(true);
      };

      // 處理標籤刪除
      const handleRemoveTag = (key) => {
        const newTags = { ...value };
        delete newTags[key];
        onChange?.(newTags);
      };

      // 處理 Key 選擇
      const handleKeySelect = (selectedKey) => {
        setCurrentKey(selectedKey);
        setCurrentValue('');
        setKeyInputMode(false);
      };

      // 處理 Key 輸入
      const handleKeyInput = (inputKey) => {
        setCurrentKey(inputKey);
      };

      return (
        <div style={style}>
          {/* 現有標籤顯示 */}
          <div style={{ marginBottom: 8 }}>
            <Space size={[4, 4]} wrap>
              {Object.entries(value || {}).map(([key, val]) => {
                const tagDef = tags.find(tag => tag.name === key);
                const valueDef = tagDef?.values?.find(v => v.value === val);

                // 使用值定義中的顏色，如果沒有則使用標籤分類的預設顏色
                const tagColor = valueDef?.color ||
                  (tagDef?.category === 'infrastructure' ? '#1890ff' :
                    tagDef?.category === 'application' ? '#52c41a' :
                      tagDef?.category === 'organization' ? '#fa8c16' :
                        tagDef?.category === 'business' ? '#722ed1' :
                          tagDef?.category === 'finance' ? '#eb2f96' :
                            tagDef?.category === 'security' ? '#f5222d' : '#1890ff');

                return (
                  <Tag
                    key={key}
                    closable
                    color={tagColor}
                    onClose={() => handleRemoveTag(key)}
                    style={{ fontWeight: 500 }}
                  >
                    <strong>{tagDef?.displayName || key}</strong>: {valueDef?.displayName || val}
                  </Tag>
                );
              })}
            </Space>
          </div>

          {/* 標籤輸入區域 */}
          <div style={{ display: 'flex', gap: 8, alignItems: 'flex-start' }}>
            {keyInputMode ? (
              // Key 輸入模式
              <div style={{ flex: 1 }}>
                <Select
                  showSearch
                  placeholder="選擇標籤 Key..."
                  style={{ width: '100%' }}
                  value={currentKey || undefined}
                  onSelect={handleKeySelect}
                  onSearch={handleKeyInput}
                  filterOption={(input, option) =>
                    option?.value?.toLowerCase().includes(input.toLowerCase()) ||
                    option?.label?.toLowerCase().includes(input.toLowerCase())
                  }
                  dropdownRender={(menu) => (
                    <div>
                      {menu}
                      {currentKey && !keyOptions.find(opt => opt.value === currentKey) && (
                        <div style={{ padding: 8, borderTop: '1px solid #f0f0f0' }}>
                          <Button
                            type="link"
                            size="small"
                            onClick={() => {
                              message.info('自定義 Key 功能需要管理員權限');
                            }}
                          >
                            + 創建新 Key "{currentKey}"
                          </Button>
                        </div>
                      )}
                    </div>
                  )}
                >
                  {keyOptions.map(option => (
                    <Select.Option key={option.value} value={option.value} label={option.label}>
                      <div>
                        <div style={{ fontWeight: 500 }}>
                          {option.label}
                          {option.required && <Tag size="small" color="red" style={{ marginLeft: 4 }}>必填</Tag>}
                        </div>
                        <div style={{ fontSize: '12px', color: 'var(--text-secondary)' }}>
                          {option.description}
                        </div>
                      </div>
                    </Select.Option>
                  ))}
                </Select>
              </div>
            ) : (
              // 值輸入模式
              <div style={{ flex: 1, display: 'flex', gap: 8 }}>
                <Select
                  disabled
                  value={selectedTagDef?.displayName || currentKey}
                  style={{ width: 150 }}
                />
                <div style={{ flex: 1 }}>
                  {selectedTagDef?.values && selectedTagDef.values.length > 0 ? (
                    <Select
                      placeholder="選擇值..."
                      value={currentValue || undefined}
                      onChange={setCurrentValue}
                      style={{ width: '100%' }}
                      showSearch
                      filterOption={(input, option) =>
                        option?.label?.toLowerCase().includes(input.toLowerCase()) ||
                        option?.value?.toLowerCase().includes(input.toLowerCase())
                      }
                    >
                      {getValueOptions(currentKey).map(option => (
                        <Select.Option key={option.value} value={option.value} label={option.label}>
                          <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                            <div style={{ display: 'flex', alignItems: 'center', gap: 8 }}>
                              <Tag color={option.color} style={{ margin: 0 }}>
                                {option.value}
                              </Tag>
                              <span>{option.description}</span>
                            </div>
                            <Text type="secondary" style={{ fontSize: '11px' }}>
                              {option.usageCount} 次使用
                            </Text>
                          </div>
                        </Select.Option>
                      ))}
                    </Select>
                  ) : (
                    <Input
                      placeholder="輸入標籤值..."
                      value={currentValue}
                      onChange={(e) => setCurrentValue(e.target.value)}
                      onPressEnter={handleAddTag}
                    />
                  )}
                </div>
                <Button
                  type="primary"
                  size="small"
                  onClick={handleAddTag}
                  disabled={!currentKey || !currentValue}
                >
                  添加
                </Button>
                <Button
                  size="small"
                  onClick={() => {
                    setKeyInputMode(true);
                    setCurrentKey('');
                    setCurrentValue('');
                  }}
                >
                  取消
                </Button>
              </div>
            )}
          </div>

          {/* Key 描述和提示 */}
          {selectedTagDef && !keyInputMode && (
            <div style={{ marginTop: 4, fontSize: '12px', color: 'var(--text-secondary)' }}>
              {selectedTagDef.description}
              {selectedTagDef.values && selectedTagDef.values.length > 0 && (
                <div>
                  可選值: {selectedTagDef.values.slice(0, 3).map(val => val.value).join(', ')}
                  {selectedTagDef.values.length > 3 && '...等'}
                  {` (${selectedTagDef.values.length} 個)`}
                </div>
              )}
            </div>
          )}
        </div>
      );
    };

          valueForm.setFieldValue('displayName', inputValue);

          color: value.color

              values: tag.values.map(val =>
                val.id === valueId

        setInlineEditForm({});

          tag.id === tagId

              values: tag.values.filter(val => val.id !== valueId),
              totalUsage: tag.values.filter(val => val.id !== valueId).reduce((sum, val) => sum + val.usageCount, 0),
              updated_at: dayjs()

            : tag

          ...values,
          id: editingValue ? editingValue.id : `val_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,

            return {
              ...tag,
              values: updatedValues,
              totalUsage: updatedValues.reduce((sum, val) => sum + val.usageCount, 0),
              updated_at: dayjs()
            };
          }
          return tag;

        valueForm.resetFields();
        setEditingValue(null);

        { key: 'e_2', script_name: 'Increase Database Disk Volume', trigger: { type: 'Manual', user: 'admin' }, status: 'failed', start_time: dayjs().subtract(1, 'day'), duration: '2.1s' },
        { key: 'e_3', script_name: 'Daily Backup', trigger: { type: 'Schedule', id: 'sch_1' }, status: 'success', start_time: dayjs().subtract(1, 'day').hour(2), duration: '15m 30s' },
      ];

      const [scripts, setScripts] = useLocalStorageState('sre-scripts', initialScripts);
      const [executions, setExecutions] = useLocalStorageState('sre-executions', initialExecutions);
      const [schedules, setSchedules] = useLocalStorageState('sre-schedules', initialSchedules);

      const addExecution = (newExecution) => {
        setExecutions(function (prev) { return [newExecution, ...prev] });
      };

      const handleLogout = () => { message.success('已成功登出'); setTimeout(() => window.location.reload(), 500); }
      const handleMenuClick = ({ key }) => {
        // 處理所有選單項目點擊，包括父選單和子選單
        setCurrentPage(key);
      };

      const handleSubMenuTitleClick = ({ key, domEvent }) => {
        // 阻止預設的展開/收合行為
        domEvent.stopPropagation();
        // 直接導航到父選單頁面
        setCurrentPage(key);
      };
      const getItem = (label, key, icon, children) => {
        const item = {
          key,
          icon,
          children,
          label,
          disabled: false
        };

        // 如果有子項目，為父選單標題新增點擊事件
        if (children) {
          item.onTitleClick = handleSubMenuTitleClick;
        }

        return item;
      };
      const sideMenuItems = [
        getItem('首頁', 'home', <DashboardOutlined />),
        getItem('事件管理', 'incidents', <HistoryOutlined />),
        getItem('資源管理', 'resources', <HddOutlined />),
        getItem('儀表板', 'dashboard', <BarChartOutlined />),
        getItem('分析中心', 'analyzing', <BarChartOutlined />),
        getItem('自動化中心', 'automation', <CodeOutlined />),
        getItem('設定', 'settings', <SettingOutlined />, [
          getItem('身份與存取管理', 'identity-access-management', <UserOutlined />),
          getItem('通知管理', 'notification-management', <BellOutlined />),
          getItem('平台設定', 'platform-settings', <SettingOutlined />),
        ]),
      ];

      useEffect(() => {
        const handleKeyDown = (e) => {
          if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
            e.preventDefault();
            setIsSearchModalOpen(true);
          }
        };
        window.addEventListener('keydown', handleKeyDown);
        return () => window.removeEventListener('keydown', handleKeyDown);
      }, []);

      const PageContent = () => {
        const pageKey = currentPage;

        if (['home'].includes(pageKey)) {
          return <HomePage themeMode={themeMode} onNavigate={navigateToPage} />;
        }
        if (['alerts-insights'].includes(pageKey)) {
          return <AlertsInsightsPage themeMode={themeMode} onNavigate={navigateToPage} />;
        }
        if (['incidents', 'incident-list', 'alerting-rules', 'silences'].includes(pageKey)) {
          return <IncidentsPage onNavigate={navigateToPage} pageKey={pageKey} />;
        }
        if (['resources', 'resource-overview', 'resource-list', 'resource-groups', 'resource-topology'].includes(pageKey)) {
          return <ResourcesPage onNavigate={navigateToPage} pageKey={pageKey} themeMode={themeMode} />;
        }
        // Dashboard administration page with card navigation
        if (pageKey === 'dashboard') {
          return <DashboardAdministrationPage onNavigate={navigateToPage} />;
        }
        if (['analyzing', 'capacity-planning', 'performance-insights', 'cost-analysis', 'incident-trends', 'mttr-analysis', 'sla-reports'].includes(pageKey)) {
          return <AnalyzingPage onNavigate={navigateToPage} pageKey={pageKey} themeMode={themeMode} />;
        }
        if (['automation', 'scripts', 'schedules', 'executions'].includes(pageKey)) {
          return <AutomationCenterPage onNavigate={navigateToPage} pageKey={pageKey} scripts={scripts} setScripts={setScripts} addExecution={addExecution} executions={executions} setExecutions={setExecutions} schedules={schedules} setSchedules={setSchedules} pageParams={pageParams} />;
        }
        if (['identity-access-management', 'personnel-management', 'team-management', 'role-management', 'audit-logs'].includes(pageKey)) {
          return <UserPermissionsPage onNavigate={navigateToPage} pageKey={pageKey} />;
        }
        if (['notification-management', 'notification-strategies', 'notification-channels', 'notification-history'].includes(pageKey)) {
          return <NotificationManagementPage onNavigate={navigateToPage} pageKey={pageKey} />;
        }
        // Settings administration page with card navigation
        if (pageKey === 'settings') {
          return <SettingsAdministrationPage onNavigate={navigateToPage} />;
        }
        if (['platform-settings', 'tag-management', 'email-settings', 'auth-settings', 'identity-access-management'].includes(pageKey)) {
          return <PlatformSettingsPage onNavigate={navigateToPage} pageKey={pageKey} />;
        }
        if (['profile'].includes(pageKey)) {
          return <ProfilePage themeMode={themeMode} setThemeMode={setThemeMode} />;
        }

        // Fallback for any other pages that might have been missed, or for placeholder pages
        switch (pageKey) {
          case 'executive-dashboard': return <PlaceholderPage title="管理儀表板" subtitle="為管理層提供綜合性最佳化的運營報告。" icon={<PieChartOutlined />} />;
          case 'custom-reports': return <PlaceholderPage title="自訂報告" subtitle="建立和排程自訂報告以滿足特定需求。" icon={<FileTextOutlined />} />;
          default: return <HomePage themeMode={themeMode} onNavigate={navigateToPage} />;
        }
      };

      const findLabel = (key, menu) => {
        for (const item of menu) {
          if (item.key === key) return { parent: null, parentKey: null, child: item.label };
          if (item.children) {
            for (const child of item.children) {
              if (child.key === key) return { parent: item.label, parentKey: item.key, child: child.label };
              if (child.children) {
                for (const grandChild of child.children) {
                  if (grandChild.key === key) return { parent: child.label, parentKey: child.key, child: grandChild.label };
                }
              }
            }
          }
        }
        // Fallback for pages not in the menu, like Profile
        if (key === 'profile') {
          return { parent: null, parentKey: null, child: '個人資料' };
        }
        return { parent: null, parentKey: null, child: '總覽' };
      };

      const { parent, parentKey, child } = findLabel(currentPage, sideMenuItems);
      const breadcrumbItems = [{ title: <a onClick={() => setCurrentPage('home')}>Home</a> }];
      if (parent) {
        breadcrumbItems.push({ title: <a onClick={() => setCurrentPage(parentKey)}>{parent}</a> });
      }
      if (child && child !== '總覽' && child !== parent) {
        breadcrumbItems.push({ title: child });
      }

      const userMenuItems = [
        {
          key: 'user-info',
          type: 'group',
          label: (
            <div style={{
              padding: '8px 0',
              borderBottom: '1px solid var(--border-light)'
            }}>
              <div style={{ fontWeight: 600, color: 'var(--text-primary)' }}>Admin User</div>
              <div style={{ fontSize: '12px', color: 'var(--text-tertiary)' }}>admin@sre-platform.com</div>
            </div>
          ),
          style: { cursor: 'default' }
        },
        {
          key: 'profile',
          label: (
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <UserOutlined />
              <span>個人資料</span>
            </div>
          ),
          onClick: () => setCurrentPage('profile')
        },
        {
          key: 'help',
          label: (
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <QuestionCircleOutlined />
              <span>幫助中心</span>
            </div>
          ),
          onClick: () => message.info('開啟幫助中心')
        },
        { type: 'divider' },
        {
          key: 'logout',
          label: (
            <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
              <LogoutOutlined style={{ color: 'var(--brand-danger)' }} />
              <span style={{ color: 'var(--brand-danger)' }}>登出</span>
            </div>
          ),
          onClick: handleLogout,
          danger: true
        }
      ];

      const NotificationCenter = () => {
        const [notifications, setNotifications] = useState([
          { id: 1, type: 'error', title: 'CPU high on db-prod-01', description: '資源 db-prod-01 CPU 使用率超過 90%', time: dayjs().subtract(5, 'minutes'), read: false, severity: 'critical' },
          { id: 2, type: 'system', title: 'Script "Daily Backup" executed successfully', description: '每日備份腳本已成功執行', time: dayjs().subtract(2, 'hours'), read: false, severity: 'info' },
          { id: 3, type: 'warning', title: 'Disk space low on web-prod-02', description: '資源 web-prod-02 磁碟空間低於 15%', time: dayjs().subtract(1, 'day'), read: true, severity: 'warning' },
          { id: 4, type: 'success', title: '備份任務完成', description: '所有數據庫備份已成功完成', time: dayjs().subtract(3, 'hours'), read: true, severity: 'success' },
        ]);
        const unreadCount = notifications.filter(n => !n.read).length;

        const handleMarkAllAsRead = () => {
          setNotifications(notifications.map(n => ({ ...n, read: true })));
          message.success('所有通知已標為已讀');
        }

        const getNotificationIcon = (type, severity) => {
          const iconMap = {
            error: <ExclamationCircleOutlined />,
            warning: <AlertOutlined />,
            system: <InfoCircleOutlined />,
            success: <CheckCircleOutlined />
          };
          return iconMap[type] || <InfoCircleOutlined />;
        };

        const getNotificationColor = (severity) => {
          const colorMap = {
            critical: 'var(--brand-danger)',
            warning: 'var(--brand-warning)',
            info: 'var(--brand-primary)',
            success: 'var(--brand-success)'
          };
          return colorMap[severity] || 'var(--brand-info)';
        };

        const content = (
          <div className="notification-dropdown" style={{
            width: 380,
            maxHeight: '580px',
            overflow: 'hidden',
            borderRadius: 'var(--radius-lg)',
            background: 'var(--bg-elevated)',
            boxShadow: 'var(--shadow-2xl)'
          }}>
            {/* 標題區 */}
            <div style={{
              padding: '12px 16px',
              background: 'linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.05) 100%)',
              borderBottom: '1px solid var(--border-light)',
              backdropFilter: 'blur(10px)',
              position: 'sticky',
              top: 0,
              zIndex: 1
            }}>
              <div style={{ display: 'flex', justifyContent: 'space-between', alignItems: 'center' }}>
                <div style={{ display: 'flex', alignItems: 'center', gap: '8px' }}>
                  <div style={{
                    width: '32px',
                    height: '32px',
                    borderRadius: 'var(--radius-md)',
                    background: 'linear-gradient(135deg, rgba(24, 144, 255, 0.2) 0%, rgba(24, 144, 255, 0.1) 100%)',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center'
                  }}>
                    <BellOutlined style={{ fontSize: '16px', color: 'var(--brand-primary)' }} />
                  </div>
                  <div>
                    <Title level={5} style={{ margin: 0, fontSize: '16px', fontWeight: '600' }}>通知中心</Title>
                    <Text type="secondary" style={{ fontSize: '12px' }}>
                      {unreadCount > 0 ? `${unreadCount} 則未讀通知` : '沒有新通知'}
                    </Text>
                  </div>
                </div>
                {unreadCount > 0 && (
                  <Button
                    type="text"
                    size="small"
                    onClick={handleMarkAllAsRead}
                    style={{
                      color: 'var(--brand-primary)',
                      fontSize: '13px',
                      fontWeight: '500'
                    }}
                  >
                    全部已讀
                  </Button>
                )}
              </div>
            </div>

            {/* 通知列表 */}
            <div style={{
              maxHeight: '450px',
              overflowY: 'auto',
              overflowX: 'hidden'
            }}>
              <List
                dataSource={notifications}
                renderItem={item => (
                  <List.Item
                    onClick={() => {
                      if (!item.read) {
                        setNotifications(notifications.map(n =>
                          n.id === item.id ? { ...n, read: true } : n
                        ));
                      }
                      message.info(`跳轉至 ${item.title || '未知項目'} 相關頁面`);
                    }}
                    style={{
                      cursor: 'pointer',
                      padding: '12px 16px',
                      borderBottom: '1px solid var(--border-light)',
                      background: item.read ? 'transparent' : 'linear-gradient(135deg, rgba(24, 144, 255, 0.04) 0%, rgba(24, 144, 255, 0.02) 100%)',
                      transition: 'all 0.2s ease'
                    }}
                    className="notification-item"
                  >
                    <List.Item.Meta
                      avatar={
                        <div style={{ position: 'relative' }}>
                          <Avatar
                            icon={getNotificationIcon(item.type, item.severity)}
                            style={{
                              backgroundColor: `${getNotificationColor(item.severity)}15`,
                              color: getNotificationColor(item.severity),
                              border: `1px solid ${getNotificationColor(item.severity)}30`,
                              boxShadow: `0 0 12px ${getNotificationColor(item.severity)}20`
                            }}
                            size={36}
                          />
                          {!item.read && (
                            <span style={{
                              position: 'absolute',
                              top: '-2px',
                              right: '-2px',
                              width: '8px',
                              height: '8px',
                              borderRadius: '50%',
                              background: 'var(--brand-primary)',
                              border: '2px solid var(--bg-elevated)',
                              boxShadow: '0 0 4px var(--brand-primary)'
                            }} />
                          )}
                        </div>
                      }
                      title={
                        <div style={{ marginBottom: '2px' }}>
                          <span style={{
                            fontWeight: item.read ? '400' : '600',
                            color: item.read ? 'var(--text-secondary)' : 'var(--text-primary)',
                            fontSize: '14px',
                            lineHeight: '1.4'
                          }}>
                            {item.title || '未命名通知'}
                          </span>
                        </div>
                      }
                      description={
                        <div>
                          <div style={{
                            color: item.read ? 'var(--text-tertiary)' : 'var(--text-secondary)',
                            fontSize: '13px',
                            marginBottom: '4px',
                            lineHeight: '1.4'
                          }}>
                            {item.description}
                          </div>
                          <div style={{
                            color: 'var(--text-tertiary)',
                            fontSize: '12px',
                            fontWeight: '500'
                          }}>
                            {item.time.fromNow()}
                          </div>
                        </div>
                      }
                    />
                  </List.Item>
                )}
              />
            </div>

            {/* 底部操作 */}
            <div style={{
              padding: '12px',
              textAlign: 'center',
              borderTop: '1px solid var(--border-light)',
              background: 'linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.03) 100%)'
            }}>
              <Button
                type="link"
                onClick={() => {
                  // 無縫跳轉到通知管理頁面，並自動選中「通知歷史」Tab
                  navigateToPage('notification-history');
                  message.success("已跳轉到通知管理中心");
                }}
                style={{
                  color: 'var(--brand-primary)',
                  fontWeight: '500'
                }}
              >
                查看所有通知
              </Button>
            </div>
          </div>
        );

        return (
          <Popover
            content={content}
            trigger="click"
            placement="bottomRight"
            overlayClassName="notification-popover"
          >
            <Button
              type="text"
              style={{
                padding: '4px 8px',
                height: 'auto',
                display: 'flex',
                alignItems: 'center',
                gap: '4px'
              }}
            >
              <Badge count={unreadCount} offset={[-2, 2]} style={{
                '--ant-badge-height': '18px',
                '--ant-badge-dot-size': '8px'
              }}>
                <BellOutlined style={{
                  fontSize: '18px',
                  color: 'var(--text-secondary)'
                }} />
              </Badge>
            </Button>
          </Popover>
        );
      };

      const GlobalSearch = () => {
        const [query, setQuery] = useState('');
        const mockResults = [
          { type: '資源', items: [{ key: 'host_1', name: 'db-prod-01', desc: '10.0.0.10' }] },
          { type: '事件', items: [{ key: 'i_1', name: 'CPU high on db-prod-01', desc: 'Firing' }] },
          { type: '自動化腳本', items: [{ key: 's_1', name: 'Auto-scaling for Web Servers', desc: 'Python Script' }] },
        ];

        const filteredResults = query ? mockResults.map(function (group) {
          return {
            ...group,
            items: group.items.filter(function (item) {
              return item.name.toLowerCase().includes(query.toLowerCase())
            })
          }
        }).filter(function (group) { return group.items.length > 0 }) : [];

        return (
          <Modal open={isSearchModalOpen} onCancel={() => setIsSearchModalOpen(false)} footer={null} closable={false} width={600} style={{ top: 50 }}>
            <Input size="large" placeholder="搜尋資源、事件、腳本..." prefix={<SearchOutlined />} onChange={(e) => setQuery(e.target.value)} autoFocus />
            {query && <List
              style={{ marginTop: 16 }}
              dataSource={filteredResults}
              renderItem={group => (
                <List
                  header={<Divider orientation="left">{group.type}</Divider>}
                  dataSource={group.items}
                  renderItem={item => <List.Item style={{ cursor: 'pointer' }} onClick={() => message.info(`跳轉至 ${item.name} 詳情`)}>{item.name}</List.Item>}
                />
              )}
            />}
          </Modal>
        );
      };

      return (
        <Layout style={{ minHeight: '100vh' }}>
          <Layout.Sider trigger={null} collapsible collapsed={collapsed} width={220}>
            <div style={{
              height: '48px',
              display: 'flex',
              alignItems: 'center',
              justifyContent: collapsed ? 'center' : 'flex-start',
              cursor: 'pointer',
              gap: '10px',
              padding: '0 16px',
              transition: 'all 0.3s ease',
              borderBottom: '1px solid var(--border-light)'
            }} onClick={() => setCurrentPage('home')}>
              <div style={{
                width: '30px',
                height: '30px',
                background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                borderRadius: '6px',
                display: 'flex',
                alignItems: 'center',
                justifyContent: 'center',
                boxShadow: '0 4px 16px rgba(102, 126, 234, 0.3)',
                transition: 'all 0.3s ease'
              }}>
                <DeploymentUnitOutlined style={{
                  fontSize: '18px',
                  color: 'white',
                  transition: 'all 0.3s ease'
                }} />
              </div>
              {!collapsed && (
                <Title level={4} style={{
                  margin: 0,
                  color: 'var(--text-primary)',
                  fontWeight: '600',
                  fontSize: '18px',
                  letterSpacing: '-0.3px'
                }}>SRE Platform</Title>
              )}
            </div>
            <Menu
              theme="dark"
              mode="inline"
              selectedKeys={[currentPage]}
              defaultOpenKeys={['dashboard', 'settings']}
              items={sideMenuItems}
              onClick={handleMenuClick}
            />
          </Layout.Sider>
          <Layout>
            <Layout.Header style={{ display: 'flex', alignItems: 'center', justifyContent: 'space-between', padding: '0 16px' }}>
              <div style={{ display: 'flex', alignItems: 'center', gap: '12px' }}>
                <Button
                  type="text"
                  icon={collapsed ? <MenuUnfoldOutlined /> : <MenuFoldOutlined />}
                  onClick={() => setCollapsed(!collapsed)}
                  style={{
                    color: 'rgba(255, 255, 255, 0.8)',
                    fontSize: '14px',
                    width: '32px',
                    height: '32px',
                    display: 'flex',
                    alignItems: 'center',
                    justifyContent: 'center',
                    marginLeft: '-8px'
                  }}
                />
                <Breadcrumb items={breadcrumbItems} />
              </div>
              <div style={{ display: 'flex', alignItems: 'center', gap: '20px' }}>
                <Input prefix={<SearchOutlined />} placeholder="Search... (Ctrl+K)" style={{ width: 250 }} onClick={() => setIsSearchModalOpen(true)} readOnly />
                <NotificationCenter />
                <Dropdown
                  menu={{
                    items: userMenuItems,
                    style: {
                      minWidth: 200,
                      borderRadius: 'var(--radius-lg)',
                      padding: '4px'
                    }
                  }}
                  placement="bottomRight"
                  overlayClassName="user-dropdown-menu"
                >
                  <Button
                    type="text"
                    style={{
                      display: 'flex',
                      alignItems: 'center',
                      gap: '8px',
                      padding: '4px 12px',
                      height: '36px',
                      borderRadius: 'var(--radius-md)',
                      transition: 'all 0.2s ease'
                    }}
                    className="user-menu-trigger"
                  >
                    <Avatar
                      size={28}
                      icon={<UserOutlined />}
                      style={{
                        background: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                        fontSize: '14px'
                      }}
                    />
                    <span style={{
                      color: 'var(--text-primary)',
                      fontWeight: '500',
                      fontSize: '14px'
                    }}>
                      admin
                    </span>
                    <DownOutlined style={{
                      fontSize: '10px',
                      color: 'var(--text-secondary)'
                    }} />
                  </Button>
                </Dropdown>
              </div>
            </Layout.Header>
            <Layout.Content style={{ padding: '24px', background: '#0d1117' }}>
              <PageContent />
            </Layout.Content>
            <GlobalSearch />
          </Layout>
        </Layout>
      );
    };

    const AppWrapper = () => {
      const [isAuthenticated, setIsAuthenticated] = useState(false);
      const [themeMode, setThemeMode] = useLocalStorageState('sre-theme-mode', 'dark');

      const handleLogin = () => setIsAuthenticated(true);

      const currentTheme = {
        algorithm: themeMode === 'dark' ? theme.darkAlgorithm : theme.defaultAlgorithm,
        components: {
          Layout: {
            siderBg: themeMode === 'dark' ? '#161719' : '#ffffff',
            headerBg: themeMode === 'dark' ? '#161719' : '#ffffff',
          },
          Menu: {
            darkItemBg: '#161719',
          },
          Card: {
            colorBgContainer: themeMode === 'dark' ? '#202226' : '#ffffff'
          },
          Modal: {
            contentBg: themeMode === 'dark' ? '#202226' : '#ffffff',
            headerBg: themeMode === 'dark' ? '#202226' : '#ffffff',
          },
          Drawer: {
            colorBgElevated: themeMode === 'dark' ? '#202226' : '#ffffff',
          },
          Popover: {
            colorBgElevated: themeMode === 'dark' ? '#202226' : '#ffffff',
          },
          Dropdown: {
            colorBgElevated: themeMode === 'dark' ? '#202226' : '#ffffff',
          },
          Select: {
            colorBgElevated: themeMode === 'dark' ? '#202226' : '#ffffff',
          },
          DatePicker: {
            colorBgContainer: themeMode === 'dark' ? '#161719' : '#ffffff',
            colorBgElevated: themeMode === 'dark' ? '#202226' : '#ffffff',
          },
          Tree: {
            colorBgContainer: themeMode === 'dark' ? '#202226' : '#ffffff',
          }
        }
      };

      return (
        <ErrorBoundary>
          <ConfigProvider theme={currentTheme}>
            <antd.App>
              {isAuthenticated ? <MainApp themeMode={themeMode} setThemeMode={setThemeMode} /> : <LoginPage onLogin={handleLogin} />}
            </antd.App>
          </ConfigProvider>
        </ErrorBoundary>
      )
    }

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(<AppWrapper />);
  </script>
</body>

</html>
