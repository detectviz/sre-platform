<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRE å¹³å° UI å…ƒä»¶èˆ‡åœ–è¡¨è¦ç¯„ Demo</title>
  <link rel="stylesheet" href="https://unpkg.com/antd@5.19.1/dist/reset.css" />
  <style>
    :root {
      /* === æ ¸å¿ƒå“ç‰Œè‰²ç³»çµ± === */
      --brand-primary: #1890ff;
      --brand-primary-hover: #40a9ff;
      --brand-primary-active: #096dd9;
      --brand-primary-bg: rgba(24, 144, 255, 0.1);

      --brand-success: #52c41a;
      --brand-success-hover: #73d13d;
      --brand-success-bg: rgba(82, 196, 26, 0.1);

      --brand-warning: #faad14;
      --brand-warning-hover: #ffc53d;
      --brand-warning-bg: rgba(250, 173, 20, 0.1);

      --brand-danger: #ff4d4f;
      --brand-danger-hover: #ff7875;
      --brand-danger-bg: rgba(255, 77, 79, 0.1);

      --brand-info: #722ed1;
      --brand-info-hover: #9254de;
      --brand-info-bg: rgba(114, 46, 209, 0.1);

      /* === æ–‡å­—å±¤ç´šç³»çµ± === */
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.85);
      --text-tertiary: rgba(255, 255, 255, 0.65);
      --text-quaternary: rgba(255, 255, 255, 0.45);
      --text-disabled: rgba(255, 255, 255, 0.25);

      /* === èƒŒæ™¯å±¤ç´šç³»çµ± === */
      --bg-page: #0A0B0E;
      --bg-container: #141519;
      --bg-elevated: #1A1D23;
      --bg-overlay: #23262F;
      --bg-hover: rgba(255, 255, 255, 0.08);
      --bg-active: rgba(255, 255, 255, 0.12);
      --bg-selected: rgba(24, 144, 255, 0.15);

      /* === é‚Šæ¡†ç³»çµ± === */
      --border-base: rgba(255, 255, 255, 0.12);
      --border-light: rgba(255, 255, 255, 0.08);
      --border-focus: var(--brand-primary);
      --border-hover: rgba(255, 255, 255, 0.2);

      /* === é–“è·ç³»çµ± (8px åŸºç¤ç¶²æ ¼) === */
      --spacing-xs: 4px;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --spacing-2xl: 32px;
      --spacing-3xl: 48px;

      /* === åœ“è§’ç³»çµ± === */
      --radius-xs: 4px;
      --radius-sm: 6px;
      --radius-md: 8px;
      --radius-lg: 12px;
      --radius-xl: 16px;

      /* === é™°å½±ç³»çµ± === */
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.15);
      --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.25);
      --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.35);
      --shadow-xl: 0 16px 48px rgba(0, 0, 0, 0.45);

      /* === æŒ‰éˆ•ç³»çµ± === */
      --btn-height-sm: 28px;
      --btn-height-md: 36px;
      --btn-height-lg: 44px;
      --btn-padding-sm: 0 8px;
      --btn-padding-md: 0 16px;
      --btn-padding-lg: 0 24px;

      /* === ç»ç’ƒæ•ˆæœç³»çµ± === */
      --glass-bg: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
      --glass-border: 1px solid rgba(255, 255, 255, 0.12);
      --glass-backdrop: blur(20px) saturate(180%);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: var(--bg-page);
      color: var(--text-primary);
      font-family: 'Inter', 'Noto Sans TC', 'PingFang TC', 'Microsoft JhengHei', sans-serif;
      min-height: 100%;
      line-height: 1.6;
    }

    body {
      padding: var(--spacing-3xl);
      box-sizing: border-box;
    }

    @media (max-width: 768px) {
      body {
        padding: var(--spacing-xl);
      }
    }

    .page-shell {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-2xl);
    }

    .page-header {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .page-title {
      font-size: 32px;
      font-weight: 600;
      margin: 0;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .page-subtitle {
      font-size: 14px;
      color: var(--text-tertiary);
      margin: 0;
      max-width: 760px;
    }

    .demo-card {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-xl);
      padding: var(--spacing-2xl);
      border-radius: var(--radius-lg);
    }

    .demo-card__header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: var(--spacing-lg);
      align-items: flex-start;
    }

    .section-title {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .section-description {
      margin: 0;
      font-size: 14px;
      color: var(--text-tertiary);
      max-width: 720px;
    }

    .demo-card__content {
      display: flex;
      flex-direction: column;
      gap: var(--spacing-lg);
    }

    .glass-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(200, 200, 200, 0.04) 100%) !important;
      border: 1px solid rgba(255, 255, 255, 0.12) !important;
      border-radius: 12px !important;
      backdrop-filter: blur(20px) saturate(180%) !important;
      -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25), inset 0 1px 0 rgba(255, 255, 255, 0.1) !important;
    }

    .glass-card-subtle {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(200, 200, 200, 0.02) 100%) !important;
      border: 1px solid rgba(255, 255, 255, 0.08) !important;
      border-radius: 12px !important;
      backdrop-filter: blur(20px) saturate(180%) !important;
      -webkit-backdrop-filter: blur(20px) saturate(180%) !important;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.08) !important;
    }

    .tag-stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: var(--spacing-xl);
    }

    .tag-stat-card {
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      padding: var(--spacing-lg);
      backdrop-filter: var(--glass-backdrop);
      -webkit-backdrop-filter: var(--glass-backdrop);
      box-shadow: var(--glass-shadow);
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: var(--spacing-sm);
    }

    .tag-stat-card:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .tag-stat-icon {
      font-size: 18px;
      color: var(--brand-primary);
      opacity: 0.75;
    }

    .tag-stat-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      line-height: 1;
    }

    .tag-stat-label {
      font-size: 12px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .form-layout {
      display: grid;
      gap: var(--spacing-2xl);
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      align-items: flex-start;
    }

    .tag-collection {
      display: flex;
      flex-wrap: wrap;
      gap: var(--spacing-xs);
    }

    .chart-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: var(--spacing-xl);
    }

    .chart-panel {
      height: 260px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .search-input {
      width: 100%;
    }

    @media (min-width: 992px) {
      .search-input {
        width: 320px;
      }
    }

    /* === å…¨åŸŸæ“ä½œæŒ‰éˆ•æ¨™æº–åŒ– === */
    .platform-btn {
      --btn-height: 36px;
      --btn-padding: 0 var(--spacing-lg);
      --btn-font-size: 14px;
      --btn-font-weight: 500;
      --btn-border-radius: var(--radius-sm);
      --btn-transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);

      height: var(--btn-height);
      padding: var(--btn-padding);
      font-size: var(--btn-font-size);
      font-weight: var(--btn-font-weight);
      border-radius: var(--btn-border-radius);
      transition: var(--btn-transition);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-xs);
      white-space: nowrap;
      cursor: pointer;
      border: 1px solid transparent;
      background: transparent;
      color: var(--text-secondary);
    }

    .platform-btn:disabled {
      cursor: not-allowed;
      opacity: 0.6;
    }

    .platform-btn--primary {
      background: var(--brand-primary);
      border-color: var(--brand-primary);
      color: white;
    }

    .platform-btn--primary:hover:not(:disabled) {
      background: var(--brand-primary-hover);
      border-color: var(--brand-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(24, 144, 255, 0.3);
    }

    .platform-btn--secondary {
      border-color: var(--border-base);
      color: var(--text-secondary);
      background: var(--bg-elevated);
    }

    .platform-btn--secondary:hover:not(:disabled) {
      border-color: var(--border-hover);
      background: var(--bg-hover);
      color: var(--text-primary);
      transform: translateY(-1px);
    }

    .platform-btn--danger {
      background: var(--brand-danger);
      border-color: var(--brand-danger);
      color: white;
    }

    .platform-btn--danger:hover:not(:disabled) {
      background: var(--brand-danger-hover);
      border-color: var(--brand-danger-hover);
      transform: translateY(-1px);
      box-shadow: 0 4px 16px rgba(255, 77, 79, 0.3);
    }

    .platform-btn--ghost {
      --btn-bg: transparent;
      --btn-color: var(--text-tertiary);
      --btn-border-color: var(--border-light);
      --btn-bg-hover: var(--bg-hover);
      --btn-color-hover: var(--text-secondary);
      --btn-border-color-hover: var(--border-base);
      background: var(--btn-bg);
      color: var(--btn-color);
      border-color: var(--btn-border-color);
    }

    .platform-btn--ghost:hover:not(:disabled) {
      background: var(--btn-bg-hover);
      color: var(--btn-color-hover);
      border-color: var(--btn-border-color-hover);
    }

    .platform-btn--text {
      --btn-bg: transparent;
      --btn-color: var(--text-tertiary);
      --btn-border-color: transparent;
      --btn-bg-hover: var(--bg-hover);
      --btn-color-hover: var(--text-secondary);
      padding: var(--spacing-xs) var(--spacing-sm);
      background: var(--btn-bg);
      color: var(--btn-color);
      border-color: var(--btn-border-color);
    }

    .platform-btn--text:hover:not(:disabled) {
      background: var(--btn-bg-hover);
      color: var(--btn-color-hover);
    }

    .platform-btn--small {
      --btn-height: 28px;
      --btn-padding: 0 var(--spacing-md);
      --btn-font-size: 12px;
    }

    .platform-btn--large {
      --btn-height: 44px;
      --btn-padding: 0 var(--spacing-2xl);
      --btn-font-size: 16px;
    }

    .platform-btn--icon-only {
      --btn-padding: 0;
      width: var(--btn-height);
      min-width: var(--btn-height);
    }

    .table-row-actions {
      display: flex;
      gap: var(--spacing-xs);
      align-items: center;
      justify-content: center;
      min-width: 96px;
    }

    .table-row-actions .platform-btn {
      opacity: 0.75;
      transition: all 0.2s ease;
    }

    .table-row-actions .platform-btn:hover {
      opacity: 1;
      transform: scale(1.05);
    }

    .table-action-delete:hover {
      --btn-color-hover: var(--brand-danger);
      --btn-bg-hover: rgba(255, 77, 79, 0.12);
    }

    .toolbar-actions {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: var(--spacing-lg);
      padding: var(--spacing-md) 0;
    }

    .toolbar-group {
      display: flex;
      gap: var(--spacing-sm);
      align-items: center;
    }

    .toolbar-group--secondary .platform-btn {
      opacity: 0.8;
    }

    .toolbar-group--secondary .platform-btn:hover {
      opacity: 1;
    }

    .filter-active {
      --btn-color: var(--brand-primary);
      --btn-bg: rgba(24, 144, 255, 0.12);
      --btn-border-color: var(--brand-primary);
    }

    .table-wrapper {
      background: var(--glass-bg);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      overflow: hidden;
      box-shadow: var(--glass-shadow);
      backdrop-filter: var(--glass-backdrop);
      -webkit-backdrop-filter: var(--glass-backdrop);
    }

    .table-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--spacing-lg);
      padding: var(--spacing-lg);
      background: var(--bg-elevated);
      border-bottom: 1px solid var(--border-light);
      min-height: 64px;
    }

    .table-wrapper .ant-table {
      background: transparent;
    }

    .table-wrapper .ant-table-thead>tr>th {
      background: var(--bg-elevated);
      color: var(--text-primary);
      font-weight: 600;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      padding: var(--spacing-lg) var(--spacing-lg);
      height: 48px;
      line-height: 1.2;
      border-bottom: 2px solid var(--border-base);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .table-wrapper .ant-table-thead>tr>th .ant-table-column-sorter {
      opacity: 0.6;
      transition: opacity 0.2s ease;
    }

    .table-wrapper .ant-table-thead>tr>th:hover .ant-table-column-sorter {
      opacity: 1;
    }

    .table-wrapper .ant-table-tbody>tr {
      transition: all 0.2s ease;
      height: 52px;
    }

    .table-wrapper .ant-table-tbody>tr:hover {
      background: var(--bg-hover);
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .table-wrapper .ant-table-tbody>tr>td {
      color: var(--text-secondary);
      padding: var(--spacing-md) var(--spacing-lg);
      line-height: 1.4;
      border-bottom: 1px solid var(--border-light);
      vertical-align: middle;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 220px;
    }

    .table-wrapper .ant-table-row-selected>td {
      background: var(--bg-selected) !important;
      border-left: 3px solid var(--brand-primary);
    }

    .table-wrapper .ant-pagination {
      margin: var(--spacing-lg) 0 !important;
      display: flex;
      align-items: center;
      justify-content: flex-end;
    }

    .table-wrapper .ant-table-container::-webkit-scrollbar {
      height: 8px;
    }

    .table-wrapper .ant-table-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
    }

    .table-wrapper .ant-table-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
    }

    .status-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 12px;
      border-radius: var(--radius-xl);
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
      transition: all 0.2s ease;
    }

    .status-badge::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% {
        opacity: 1;
        transform: scale(1);
      }

      50% {
        opacity: 0.6;
        transform: scale(0.8);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    .status-healthy,
    .status-badge-healthy {
      background: rgba(95, 207, 128, 0.12);
      color: var(--brand-success);
      border: 1px solid rgba(95, 207, 128, 0.24);
    }

    .status-warning,
    .status-badge-warning {
      background: rgba(255, 184, 77, 0.12);
      color: var(--brand-warning);
      border: 1px solid rgba(255, 184, 77, 0.24);
    }

    .status-critical,
    .status-badge-critical {
      background: rgba(255, 99, 99, 0.12);
      color: var(--brand-danger);
      border: 1px solid rgba(255, 99, 99, 0.24);
    }

    .ant-form-item-label>label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .ant-form-item {
      margin-bottom: var(--spacing-lg);
    }

    .ant-input,
    .ant-input-password,
    .ant-input-affix-wrapper,
    .ant-select-selector {
      background: var(--bg-container) !important;
      border: 1px solid var(--border-light) !important;
      border-radius: var(--radius-sm) !important;
      color: var(--text-primary) !important;
      transition: all 0.3s ease !important;
    }

    .ant-input::placeholder,
    .ant-input-password .ant-input::placeholder {
      color: var(--text-tertiary) !important;
    }

    .ant-input:hover,
    .ant-input-affix-wrapper:hover,
    .ant-input-password:hover,
    .ant-select-selector:hover {
      border-color: var(--border-hover) !important;
    }

    .ant-input:focus,
    .ant-input-focused,
    .ant-input-affix-wrapper-focused,
    .ant-input-password:focus-within,
    .ant-select-focused .ant-select-selector {
      border-color: var(--brand-primary) !important;
      box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.1) !important;
    }

    .ant-modal-content {
      background: var(--bg-elevated);
      border: var(--glass-border);
      border-radius: var(--radius-lg);
      backdrop-filter: var(--glass-backdrop);
    }

    .ant-modal-header {
      background: transparent;
      border-bottom: 1px solid var(--border-light);
      padding: var(--spacing-xl) var(--spacing-xl) var(--spacing-lg);
    }

    .ant-modal-body {
      padding: var(--spacing-xl);
      color: var(--text-secondary);
    }

    .ant-modal-footer {
      border-top: 1px solid var(--border-light);
      padding: var(--spacing-lg) var(--spacing-xl);
    }

    .ant-drawer-content {
      background: var(--bg-elevated);
      border-left: var(--glass-border);
    }

    .ant-drawer-header {
      border-bottom: 1px solid var(--border-light);
    }

    .ant-drawer-body {
      color: var(--text-secondary);
    }

    .ant-tabs {
      margin-top: var(--spacing-sm);
    }

    .ant-tabs .ant-tabs-content-holder {
      padding-top: var(--spacing-lg);
    }

    .ant-tabs-tab {
      padding: var(--spacing-sm) var(--spacing-md);
      margin-right: var(--spacing-sm);
      border-radius: var(--radius-sm);
      transition: all 0.2s ease;
    }

    .ant-tabs-tab.ant-tabs-tab-active {
      background: var(--brand-primary);
      color: white;
    }

    .ant-tabs-tab.ant-tabs-tab-active .ant-tabs-tab-btn {
      color: white;
    }

    .ant-tabs-tab:hover {
      background: rgba(24, 144, 255, 0.1);
    }

    .ant-tabs-ink-bar {
      background: var(--brand-primary);
    }

    .ant-timeline-item-head {
      background: var(--bg-container);
      border: 2px solid var(--border-light);
    }

    .ant-timeline-item-head-blue {
      background: var(--brand-primary);
      border-color: var(--brand-primary);
    }

    .ant-timeline-item-head-red {
      background: var(--brand-danger);
      border-color: var(--brand-danger);
    }

    .ant-timeline-item-head-green {
      background: var(--brand-success);
      border-color: var(--brand-success);
    }

    .ant-descriptions {
      margin-bottom: var(--spacing-lg);
    }

    .ant-descriptions-item-label {
      color: var(--text-tertiary);
      font-weight: 500;
      font-size: 14px;
    }

    .ant-descriptions-item-content {
      color: var(--text-primary);
      font-size: 14px;
    }

    .ant-descriptions-bordered .ant-descriptions-item-label,
    .ant-descriptions-bordered .ant-descriptions-item-content {
      padding: var(--spacing-md) var(--spacing-lg);
      border-bottom: 1px solid var(--border-light);
    }

    .ant-descriptions-bordered .ant-descriptions-row {
      border-bottom: 1px solid var(--border-light);
    }

    .ant-tag {
      margin: 2px 4px 2px 0;
      padding: 2px 8px;
      border-radius: var(--radius-sm);
      font-size: 12px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .ant-tag-blue {
      background: rgba(24, 144, 255, 0.1);
      color: var(--brand-primary);
      border-color: rgba(24, 144, 255, 0.2);
    }

    .ant-tag-green {
      background: rgba(82, 196, 26, 0.1);
      color: var(--brand-success);
      border-color: rgba(82, 196, 26, 0.2);
    }

    .ant-tag-orange {
      background: rgba(250, 173, 20, 0.1);
      color: var(--brand-warning);
      border-color: rgba(250, 173, 20, 0.2);
    }

    .ant-tag-red {
      background: rgba(255, 77, 79, 0.1);
      color: var(--brand-danger);
